    <div class="google-translator-global-app translating-google-translator-app" style="-webkit-transform: translate(0px,-200%)">
      <section class="header-google-translator-app">
        <div class="original-words-box-google-translator-app">
          <h2 class="language-google-translator-app">Eng</h2>
          <h2 class="words-google-translator-app">Porta</h2>
        </div><!-- original-keys -->
        <div class="translated-words-box-google-translator-app">
          <h2 class="language-google-translator-app">porta 2</h2>
          <h2 class="words-google-translator-app">Porta</h2>
        </div><!-- translated-keys -->
        <div class="close-google-translator-app">X</div>
      </section><!-- header -->
      <main class="translation-result-google-translator-app off-bar-google-translator-app">
        <h3 class="title-of-block-google-translator-app">Dicionário</h3>
        <dl class="substantive-list-google-translator-app">
          <dt class="title-of-col-google-translator-app">Substantivo</dt>
          <dd class="col-itens-google-translator-app">
            <strong class="prime-word-google-translator-app">ombro</strong>
            <span class="others-words-google-translator-app">sholder</span>
          </dd>
        </dl><!-- substantive-list -->
        <dl class="verb-list-google-translator-app">
          <dt class="title-of-col-google-translator-app">Verbo</dt>
          <dd class="col-itens-google-translator-app">
            <strong class="prime-word-google-translator-app">arcar</strong>
            <span class="others-words-google-translator-app">rquei</span>
          </dd>
        </dl><!-- verb-list -->
        <a href="#" class="open-bar-google-translator-app">tap here to open</a>
      </main><!-- translation-result -->
    </div><!-- global -->
